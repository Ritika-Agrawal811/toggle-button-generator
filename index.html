    <title>Toggle Button Generator</title>
  </head>
  <body>
    <section class="code-block" id="codeBlock">
      <div id="close-btn"><i class="fa-regular fa-circle-xmark"></i></div>
      <main class="container">
        <section class="code-container">
          <nav>
            <ul class="tab-links">
              <li class="active html-code" data-code="html">HTML</li>
              <li data-code="css" class="css-code">CSS</li>
            </ul>
          </nav>
          <div class="code" id="toggleCode"></div>
          <div class="copy-btn-container">
            <button class="btn copy-btn">Copy Code</button>
          </div>
        </section>
      </main>
    </section>

    <main class="container">
      <h1>Toggle Button Generator</h1>
      <section class="flex-between">
        <div class="toggle-container" data-toggle-name="toggle-btn-1">
          <div class="flex-center row-1">
            <label class="toggle-btn-1 toggle">
              <input type="checkbox" />
              <span class="circle"></span>
            </label>
          </div>
          <div class="row-2 flex-center">
            <button class="view-btn btn">View Code</button>
          </div>
        </div>
        <div class="toggle-container" data-toggle-name="toggle-btn-2">
          <div class="flex-center row-1">
            <label class="toggle-btn-2 toggle">
              <input type="checkbox" />
              <span class="circle"></span>
            </label>
          </div>
          <div class="row-2 flex-center">
            <button class="view-btn btn">View Code</button>
          </div>
        </div>
